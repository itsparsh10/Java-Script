<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pay Form</title>
</head>
<body>
    <form id="gpayForm">
        <label for="moneyForm">Money From:</label>
        <input type="text" id="moneyForm" name="moneyForm" required><br><br>

        <label for="moneyTo">Money To:</label>
        <input type="text" id="moneyTo" name="moneyTo" required><br><br>

        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" required><br><br>

        <button type="button" onclick="handlePayment()">Pay with Google Pay</button>
    </form>

    <script>
        function upi(Money_Form, Money_To, Amount, fun1, fun2) {
            if (Money_Form == null || Money_To == null || Amount == null) {
                fun2("Error")
            } else {
                fun1("Success")
            }
        }

        function handlePayment() {
            var moneyForm = document.getElementById("moneyForm").value;
            var moneyTo = document.getElementById("moneyTo").value;
            var amount = document.getElementById("amount").value;

            upi(moneyForm, moneyTo, amount, function(response) {
                alert(response); // Display success or error message
            }, function(error) {
                alert(error); // Display error message
            });
        }
    </script>
</body>
</html>
