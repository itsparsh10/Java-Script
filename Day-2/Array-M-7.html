<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body style="color: blue;font-size: 2em;font-style: oblique;">
    <script>
        function example1()
        {
            alert("Objects 1");
            var obj=
            {
                Model:"Realme",
                Price:8000,
                CamResolution:"48px"
            }
            alert(obj.Model);
            obj.Model="Jio";
            alert(obj["Model"]);
            alert(obj.Price);
            alert(obj.CamResolution);
        }
        function example2()
        {
            alert("Objects 2");
            var obj={
                instrumentName:"Guitar",Price:10000
            }
            alert(obj.instrumentName);
            alert(obj["Price"]);
            obj.type="Acoustic"
            obj.metrial="wood"
            alert(obj.material);
            alert(obj.type);
            delete obj.Price
            alert(obj.Price)

        }
        function example3()
        {
            alert("Objects 3");
            var objSong={SongName : "Sa Re Ga Ma",SongType:"Classical",RagaName:"Tilang"}
            for(x in objSong){
                alert(x)
                alert(objSong[x]);
            }
        }
        function example4()
        {
            alert("Objects 4");
            var laptop=[{
                modelname:"HCL",price:30000
            },
            {
                modelname:"Mac Book",price:7400
            },
            {
                modelname:"Dell",price:40000
            },
            {
                modelname:"HP",price:58000
            }]
            document.write("<hr>")
            document.write(laptop)
            document.write("<hr>")
            document.write(laptop[1]);
            document.write("<hr>");
            document.write("The Laptop details are as mention");
            
            for(x in laptop)
            {
                for(y in laptop[x]){
                    document.write(y+" : "+laptop[x][y]+"<br>")
                }
                document.write("<hr>")
            }

        }
    </script>
    <input type="button" onclick="example1()" value="Object1"><br>
    <input type="button" onclick="example2()" value="Object2"><br>
    <input type="button" onclick="example3()" value="Object3"><br>
    <input type="button" onclick="example4()" value="Object4"><br>
</body>
</html>
